 plugins {
    id 'java'
 }

 java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
 }

repositories {

    flatDir {
        dirs 'lib'
    }
}

dependencies {
    implementation 'junit:junit-4.8.1'
    implementation 'jna:jna-4.1.0'
    implementation 'jna:jna-platform-4.1.0'
}
